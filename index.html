<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<title>Show & Hide Password dengan Bootstrap</title>
	</head>
	<body>
		<div class="container">
			<div class="row mt-3">
				<div class="col-sm"></div>
				<div class="col-sm">
					<div class="card">
						<div class="card-body">
							<h3 class="text-center mb-3">Show & Hide Password dengan Bootstrap</h3>
							<div class="input-group mb-3">
								<input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
								<span class="input-group-text" id="showHide"><i class="bi bi-eye-fill"></i></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm"></div>
			</div>
		</div>
		<script>
			const password = document.getElementById('password');
			const showHide = document.getElementById('showHide');

			password.type = 'password';
			showHide.innerHTML = '<i class="bi bi-eye-fill"></i>';
			showHide.style.cursor = 'pointer';
			showHide.addEventListener('click', () => {
			if (password.type === 'password') {
				password.type = 'text';
				showHide.innerHTML = '<i class="bi bi-eye-slash-fill"></i>';
			} else {
				showHide.innerHTML = '<i class="bi bi-eye-fill"></i>';
				password.type = 'password';
			}
			});
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
